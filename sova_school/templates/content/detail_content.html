{% extends 'content/content_navbar.html' %}

{% block navbar_content %}
    <div class="container" id="content">
        <div class="row">
            <div class="col-12 row text align-fa-align-center">
                <tbody>
                <tr>
                    <td>
                        <h2>
                            {{ content.title }}
                        </h2>
                    </td>
                    <td>
                        <p>
                            {{ content.text }}
                        </p>
                    </td>

                </tr>
                </tbody>
                 {% if user.is_staff %}
                    <form action="{% url 'edit-answer' request.user.pk %}" method="post"></form>
                    <a href="{% url 'edit-answer' content.pk %}" class="smoothScroll">
                        <button>Edit Test</button>
                    </a>

                    <form action="{% url 'delete-content' request.user.pk %}" method="post"></form>
                    <a href="{% url 'delete-content' content.pk %}" class="smoothScroll">
                        <button>Delete</button>
                    </a>
                     {% elif user.is_superuser %}
                       <form action="{% url 'edit-answer' request.user.pk %}" method="post"></form>
                    <a href="{% url 'edit-answer' content.pk %}" class="smoothScroll">
                        <button>Edit Test</button>
                    </a>

                    <form action="{% url 'delete-content' request.user.pk %}" method="post"></form>
                    <a href="{% url 'delete-content' content.pk %}" class="smoothScroll">
                        <button>Delete</button>
                    </a>
                {% else %}
                    <form action="{% url 'edit-content' slug=content.slug %}" method="post"></form>{#request.user.pk#}

                    <a href="{% url 'edit-content' slug=content.slug %}" class="smoothScroll">
                        <button>Answer</button>
                    </a>

                {% endif %}

                <button onclick="history.back()">Go Back</button>

            </div>
        </div>
    </div>
{% endblock navbar_content %}
