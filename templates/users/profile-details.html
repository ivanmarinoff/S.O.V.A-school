{% extends 'users/user_navbar.html' %}

{% block user_content %}

    <li>
        <h1>This is profile details page!
            {{ request.user }}
        </h1>
    </li>
    <form>
        <h1>
            <li>
                {{ request.user.username }}
            </li>
            <li>

                {{ request.user.first_name }}

            <li>
                {{ request.user.last_name }}
            </li>
        </h1>


    </form>

{% endblock %}
