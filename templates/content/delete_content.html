{% extends 'content/content_navbar.html' %}

{% block navbar_content %}
    <div class="container" id="content">
        <div class="row">
            <div class="text-center" data-wow-delay="0.9s">
                <p>Are you sure you want to delete this content?</p>
                <tbody>
                <tr>
                    <td>
                        <h2>
                            {{ content.title }}
                        </h2>
                    </td>
                    <td>
                        <p>
                            {{ content.text }}
                        </p>
                    </td>
                    <td>
                        <p>
                            <img src="{{ content.image_url }}" style="width:50%" alt="Image_url">
                        </p>
                    </td>
                    </td>
                </tr>

                </tbody>

                <form action="{% url 'delete-content' slug=object.slug %}" method="post">
                <a href="{% url 'delete-content' slug=object.slug %}" class="smoothScroll">
                    <button>Delete</button>
                </a>
                {% csrf_token %}
                <button onclick="history.back()">Go Back</button></form>
            </div>
        </div>
    </div>

{% endblock navbar_content %}
